name: RN/Expo CI
on:
  push:
    paths: ["mobile/**", ".github/workflows/expo-ci.yml"]
  pull_request:
    paths: ["mobile/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    concurrency:
      group: expo-ci-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        working-directory: mobile
    env:
      CI: "true"
      EXPO_NO_TELEMETRY: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "mobile/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Lint & unit tests
        run: |
          npm run lint --if-present
          npm test --if-present -- -i

      - name: Static export (Android)
        run: npx expo export --platform android

      - name: Static export (iOS)
        run: npx expo export --platform ios

      - name: Upload bundles as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-dist
          path: mobile/dist/**

      - name: Measure npm ci time
        id: timed_install
        run: |
          START=$(date +%s)
          npm ci
          END=$(date +%s)
          echo "seconds=$((END-START))" >> "$GITHUB_OUTPUT"

      - name: Record timings to job summary
        run: |
          {
            echo "## CI timings"
            echo "- npm ci: ${{ steps.timed_install.outputs.seconds }}s"
          } >> "$GITHUB_STEP_SUMMARY"

